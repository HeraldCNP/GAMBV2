<div class="container">
  <div class="m-3">
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-header">
            <h3 class="card-title">Crear Archivo para POA</h3>
          </div>

          <!-- /.card-header -->
          <div class="card-body table-responsive">
            <div class="row">
              <div class="col-md">
                <form (ngSubmit)="crearPoa()" [formGroup]="poaForm">
                  <div class="mb-1">
                    <label for="gestion" class="form-label">Gesti贸n *</label>
                    <select id="gestion" formControlName="gestion" class="form-select" required>
                      <option value="2025">2025</option>
                      <option value="2024" [defaultSelected]="true">2024</option>
                      <option value="2023">2023</option>
                      <option value="2022">2022</option>
                      <option value="2021">2021</option>
                      <option value="2020">2020</option>
                      <option value="2019">2019</option>
                    </select>
                    <div class="form-text" *ngIf="form['gestion'].touched && form['gestion'].invalid">
                      <div *ngIf="
                          form['gestion'].errors &&
                          form['gestion'].errors['required']
                        ">
                        * La gesti贸n es Requerida.
                      </div>
                      <div *ngIf="
                          form['gestion'].errors &&
                          form['gestion'].errors['minlength']
                        ">
                        La gesti贸n no puede tener menos de 4 caracteres.
                      </div>
                    </div>
                  </div>
                  <div class="mb-1">
                    <label for="descripcion" class="form-label">Descripci贸n *</label>
                    <input type="text" class="form-control" id="descripcion" formControlName="descripcion" required />
                    <div class="form-text" *ngIf="
                        form['descripcion'].touched &&
                        form['descripcion'].invalid
                      ">
                      <div *ngIf="
                          form['descripcion'].errors &&
                          form['descripcion'].errors['required']
                        ">
                        * La descripcion es Requerida.
                      </div>
                      <div *ngIf="
                          form['descripcion'].errors &&
                          form['descripcion'].errors['minlength']
                        ">
                        El descripcion no puede tener menos de 3 caracteres.
                      </div>
                    </div>
                  </div>

                  <div class="mb-2">
                    <label for="archivo" class="form-label">Archivo</label>
                    <input class="form-control" id="archivo" type="file" name="archivo" id="archivo" accept="archivo/*"
                      formControlName="archivo" (change)="onChange($event)" />
                    <div class="form-text" *ngIf="form['archivo'].touched && form['archivo'].invalid">
                      <div *ngIf="
                          form['archivo'].errors &&
                          form['archivo'].errors['required']
                        ">
                        * archivo es Requerido.
                      </div>
                    </div>
                    <div class="progress mt-1" *ngIf="progress > 0">
                      <div class="progress-bar bg-danger" role="progressbar" [style.width]="progress + '%'"
                        aria-valuemin="0" aria-valuemax="100">
                        {{ progress + "%" }}
                      </div>
                    </div>
                  </div>

                  <!-- {{ poaForm.value | json }} -->
                  <div class="mt-3 d-flex justify-content-around">
                    <button (click)="cancel()" type="reset" class="btn btn-danger">
                      Cancelar
                    </button>
                    <button [disabled]="poaForm.invalid" type="submit" class="btn btn-primary">
                      Registrar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</div>
