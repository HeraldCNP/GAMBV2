<form class="create-form" [formGroup]="tipoForm">
  <h2 mat-dialog-title>{{ inputData.title }}</h2>
  <mat-dialog-content class="mat-typography">

    <mat-card class="">
      <mat-card-content>
        <!-- <mat-form-field class="full-width">
              <mat-label>Correo Electronico</mat-label>
              <input type="email" matInput placeholder="Correo Electronico" formControlName="email">
            </mat-form-field> -->

        @if(inputData.id != 0){
          <p><b>Tipo:</b> {{this.editData.nombreTipo | uppercase}}</p>
        }@else {
        <mat-form-field class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Ej. Stria Mcpal Administrativa Financiera" formControlName="nombreTipo"
            type="text">
          <mat-icon matSuffix>description</mat-icon>
          <mat-error *ngIf="form['nombreTipo'].hasError('required') && form['nombreTipo'].touched">
            El Nombre Completo es obligatorio.
          </mat-error>
          <mat-error *ngIf="form['nombreTipo'].hasError('nombreTipo') && form['nombreTipo'].touched">
            El Nombre Completo de ser valido.
          </mat-error>
        </mat-form-field>
        }



        <mat-form-field class="full-width">
          <mat-label>Sigla</mat-label>
          <input type="text" matInput placeholder="Ej. SMAF" formControlName="siglaTipo">
          <mat-icon matSuffix>abc</mat-icon>

          <mat-error *ngIf="form['siglaTipo'].hasError('required') && form['siglaTipo'].touched">
            El Carnet de Itendidad es obligatorio.
          </mat-error>
          <mat-error *ngIf="form['siglaTipo'].hasError('minlength') && form['siglaTipo'].touched">
            El Carnet de Itendidad debe tener minimo 7 caracteres.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="file" (change)="selectFile($event)" formControlName="file" accept=".docx">
          <!-- <mat-label>Selecciona un archivo Word</mat-label> -->

        </mat-form-field>
        <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>




        <!-- <mat-form-field class="full-width">
              <mat-label>Contrase単a</mat-label>
              <input type="password" matInput placeholder="Contrase単a" formControlName="password">
              <mat-icon matSuffix>password</mat-icon>
              <mat-error *ngIf="form['password'].hasError('required') && form['password'].touched">
                La Contrase単a es obligatoria.
              </mat-error>
              <mat-error *ngIf="form['password'].hasError('minlength') && form['password'].touched">
                La Contrase単a debe tener minimo 6 caracteres.
              </mat-error>
            </mat-form-field> -->

      </mat-card-content>
    </mat-card>

  </mat-dialog-content>
  <!-- {{tipoForm.value | json}} -->
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="(upload())" *ngIf="inputData.id == 0" mat-raised-button color="primary"
      [disabled]="tipoForm.invalid"><mat-icon>save</mat-icon>Registrar</button>
    <button (click)="editTipo(inputData.id)" *ngIf="inputData.id != 0" mat-raised-button color="primary"
      [disabled]="tipoForm.invalid"><mat-icon>save</mat-icon>Guardar</button>
  </mat-dialog-actions>
</form>
