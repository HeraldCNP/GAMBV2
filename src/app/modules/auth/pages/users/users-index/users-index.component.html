<div class="m-3">
    <div class="row">
        <div class="col-md-12">
          <div class="card shadow p-3 mb-5 bg-body rounded">
            <div class="card-header">
              <h3 class="card-title">Lista de Usuarios</h3>
              <div class="card-tools">
                
                <button class="btn btn-primary" routerLink="/auth/register" >Agregar Nuevo</button>  
                <!-- <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div> -->
              </div>
            </div>
            
            <!-- /.card-header -->
            <div class="card-body table-responsive">
              <table class="table table-hover">
                <thead> 
                  <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>CI</th>
                    <th>Fecha de Registro</th>
                    <th style="width: 300px;">Cargo</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td>{{ user.username }}</td>
                    <td>{{ user.surnames }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.ci }}</td>
                    <td>{{ user.registerdate | date }}</td>
                    <td>{{ user.post }}</td>
                    <td>{{ user.roles }}</td>
                    <td><mat-slide-toggle id="toggle1" [checked]="user.isActive" (change)="changeEstado($event, user._id)">{{ user.isActive ? 'Activo' : 'Inactivo' }}</mat-slide-toggle></td>
                    <td>
                      <i (click)="editUser(user)" class="fas fa-edit ml-3 icono"></i>
                      <i (click)="deleteUser(user)" class="fas fa-trash-alt ml-3 icono"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
    </div>
</div>
