<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4 fondo">
  <!-- Brand Logo -->
  <a routerLink="/" class="brand-link">
    <img src="../../../../../assets/img/logo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">GAM Betanzos</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li *ngFor="let item of menuItems" class="nav-item">
          <a class="nav-link">
            <i class="nav-icon {{ item.icon }}"></i>
            <p>
              {{ item.label }}
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li *ngFor="let doc of item.docs " class="nav-item">
              <a routerLink="{{ doc.url }}" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>{{ doc.label }}</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a routerLink="/doc/seguimiento-control/index" class="nav-link">
            <i class="fas fa-list nav-icon"></i>
            <p>Seg. Control Interno
             <!--  <span class="right badge badge-danger"><span class="parpadea text">Nuevo</span></span> -->
            </p>
          </a>
        </li>
      </ul>
      
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
